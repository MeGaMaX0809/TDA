<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Editar Libro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_libros' %}">Lista de Libros</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'agregar_libro' %}">Agregar Libro</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_prestamos' %}">Lista de Préstamos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'agregar_prestamo' %}">Agregar Préstamo</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'reportes' %}">Reportes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'pagar_multa' %}">Pagar Deuda</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout_usuario' %}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Editar Libro</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" class="form-control" value="{{ libro.titulo }}" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" class="form-control" value="{{ libro.autor }}" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" name="categoria" id="categoria" class="form-control" value="{{ libro.categoria }}" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" name="ubicacion" id="ubicacion" class="form-control" value="{{ libro.ubicacion }}" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Guardar Cambios</button>
        </form>

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
    </div>
</body>
</html>
